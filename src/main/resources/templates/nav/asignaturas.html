<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignaturas - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Escuela</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/index}">Inicio</a>
                <a class="nav-link" th:href="@{/nav/alumnos}">Alumnos</a>
                <a class="nav-link active" th:href="@{/nav/asignaturas}">Asignaturas</a>
                <a class="nav-link" th:href="@{/nav/notas}">Notas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">Lista de Asignaturas</h1>

      <div class="mb-3">
        <a th:href="@{/nav/asignaturas/agregar}" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Agregar Asignatura
        </a>
      </div>

      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${asignaturas}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.descripcion}"></td>
            <td>
              <a th:href="@{/nav/asignaturas/editar(id=${item.id})}" class="btn btn-warning btn-sm">
                Modificar
              </a>
              <a th:href="@{/nav/asignaturas/eliminar(id=${item.id})}" class="btn btn-danger btn-sm">
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
