<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asignatura - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Escuela</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/index}">Inicio</a>
                <a class="nav-link" th:href="@{/nav/alumnos}">Alumnos</a>
                <a class="nav-link active" th:href="@{/nav/asignaturas}">Asignaturas</a>
                <a class="nav-link" th:href="@{/nav/notas}">Notas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Editar Asignatura</h1>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/nav/asignaturas/actualizar}" method="post">
                    <!-- Campo oculto para enviar el ID -->
                    <input type="hidden" name="id" th:value="${asignatura.id}">
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               th:value="${asignatura.nombre}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n:</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" 
                               th:value="${asignatura.descripcion}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a th:href="@{/nav/asignaturas}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
