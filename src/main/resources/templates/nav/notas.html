<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Escuela</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/index}">Inicio</a>
                <a class="nav-link" th:href="@{/nav/alumnos}">Alumnos</a>
                <a class="nav-link" th:href="@{/nav/asignaturas}">Asignaturas</a>
                <a class="nav-link active" th:href="@{/nav/notas}">Notas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Lista de Notas</h1>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Estudiante</th>
                    <th>Asignatura</th>
                    <th>Calificaci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${notas}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.nombreEstudiante + ' ' + item.apellidosEstudiante}"></td>
                    <td th:text="${item.nombreAsignatura}"></td>
                    <td>
                        <span class="badge bg-success" th:text="${item.calificacion}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
